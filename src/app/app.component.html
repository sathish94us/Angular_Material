<md-toolbar color="primary">
  <span>Game Viewer</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <span style="font-size: large">&#8942;</span>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
<md-tab-group>
  <md-tab label="Gallery">
    <md-card *ngFor="let spaceScreen of spaceScreens; let i = index">
      <img md-card-image src="{{spaceScreen.img}}">
      <md-card-content>
        <p>{{spaceScreen.description}}</p>
      </md-card-content>
      <md-card-actions>
        <button md-button (click)="likeMe(i)">
          <i class="material-icons md-18" [class.red-color]="spaceScreen.liked == '1'">favorite</i> LIKE
        </button>
        <button md-button (click)="deleteMe(i)">
          <i class="material-icons md-18">delete</i> DELETE
        </button>
      </md-card-actions>
    </md-card>
  </md-tab>
  <md-tab label="Settings">
    <div id="page-padding">
      <h1>Settings</h1>
      <p>Here you can control the various settings associated with your app</p>
      <md-slider showTicks="true" max="100" min="0" step="1" thumbLabel="true" value="18"></md-slider>
      <md-slide-toggle>Some setting</md-slide-toggle>
    </div>
  </md-tab>
</md-tab-group>
